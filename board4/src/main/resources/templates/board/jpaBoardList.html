<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA Board List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style></style>
    <script></script>
</head>
<body>
  <header class="p-5 mt-4 border-bottom" th:replace="/layout/Header :: header">
  </header>
  <main class="container">
    <div class="row">
      <div class="col-sm">
        <table class="table table-hover text-center">
          <thead>
            <tr>
              <th>글번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
              <td th:text="${item.boardIdx}"></td>
              <td>
                <a href="/board/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"></a>
              </td>
              <td th:text="${item.createId}"></td>
              <td th:text="${item.createDt}"></td>
              <td th:text="${item.hitCnt}"></td>
            </tr>
            <tr th:unless="${#lists.size(boardList)}">
              <td colspan="5">조회된 결과가 없습니다</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <a href="/board/write" class="btn btn-dark px-3">글쓰기</a>
        </div>
      </div>

    </div>
  </main>
  <footer class="border-top mt-5 p-5" th:replace="/layout/Footer :: footer">
  </footer>
</body>
</html>
