<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <style></style>
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        history.back();
      });
    });
  </script>
</head>
<body>
<header class="p-5 mt-4 border-bottom" th:replace="/layout/Header :: header">
</header>
<main class="container">
  <form id="frm" name="frm" action="/board/write" method="POST">
    <div class="row">
      <div class="com-sm-6 mx-auto">
        <div class="my-3">
          <label for="title" class="form-label">제목 : </label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="my-3">
          <label for="createId" class="form-label">아이디 : </label>
          <input type="text" class="form-control" id="createId" name="createId" placeholder="아이디를 입력하세요">
        </div>
        <div class="my-3">
          <label for="contents" class="form-label">내용 : </label>
          <input type="text" class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요">
        </div>
        <div class="my-3 d-grid gap-2">
          <button type="submit" class="btn btn-dark">등록</button>
          <button type="reset" class="btn btn-outline-dark" id="btn-cancel">취소</button>
        </div>
      </div>
    </div>
  </form>
</main>
<footer class="border-top mt-5 p-5" th:replace="/layout/Footer :: footer">
</footer>
</body>
</html>
